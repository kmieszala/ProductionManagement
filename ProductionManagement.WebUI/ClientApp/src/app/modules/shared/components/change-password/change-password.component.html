<div class="modal-header pb-0">
    <h4 class="modal-title pull-left">
      Zmień hasło
    </h4>
  </div>
  <form class="modal-body" [formGroup]="form" (ngSubmit)="savePass()">
    <div class="row mt-2">
      <!-- LEFT -->
      <div class="col-md-6 col-12">
        <div class="row">
          <div class="col-md-12">
            <div class="widget widget-simple">
              <div class="widget-header">
                Stare hasło
              </div>
              <div class="widget-body">
                <div class="input-group has-validation">
                  <input type="password" id="formOldPassword" class="form-control" formControlName="formOldPassword" />
                </div>
                <form-error [targetControl]="formOldPassword"></form-error>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="widget widget-simple">
              <div class="widget-header">
                Nowe hasło
              </div>
              <div class="widget-body">
                <div class="input-group has-validation">
                  <input type="password" id="formPassword" class="form-control" formControlName="formPassword" />
                </div>
                <form-error [targetControl]="formPassword"></form-error>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="widget widget-simple">
              <div class="widget-header">
                Powtórz nowe hasło
              </div>
              <div class="widget-body">
                <div class="input-group has-validation">
                  <input type="password" id="formRepeatPassword" class="form-control" formControlName="formRepeatPassword" />
                </div>
                <form-error [targetControl]="formRepeatPassword"></form-error>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12 text-center">
        <button class="btn btn-light btn-sm me-2" type="button" (click)="bsModalRef.hide()"><i class="fas fa-undo"></i> Anuluj</button>
        <button class="btn btn-primary btn-sm" type="submit" ><i class="fas fa-save"></i> Zapisz</button>
      </div>
    </div>
  </form>
