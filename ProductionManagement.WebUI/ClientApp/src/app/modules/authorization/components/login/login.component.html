<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
<div class="text-center">
  <h1 class="logo-name">ProductManager</h1>
</div>

<div class="middle-box text-center loginscreen animated fadeInDown d-flex justify-content-center mt-5">
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class=" w-300px">
      <div class="form-group mb-1" *ngIf="!chngePassword">
        <input type="text" formControlName="username" class="form-control" placeholder="Numer użytkownika" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <form-error [targetControl]="f.username"></form-error>
      </div>
      <div class="form-group mb-1" *ngIf="chngePassword">
        <span>Zmiana hasła dla loginu: <strong>{{f.username.value}}</strong></span>
      </div>
      <div class="form-group mb-1">
        <input type="password" formControlName="password" class="form-control" placeholder="Hasło"  />
        <form-error [targetControl]="f.password"></form-error>
      </div>
      <div class="form-group mb-1" *ngIf="chngePassword">
        <input  type="password" formControlName="repeatPassword" class="form-control" placeholder="Powtórz hasło" />
        <form-error [targetControl]="f.repeatPassword"></form-error>
      </div>
      <button *ngIf="chngePassword" [disabled]="loading" type="button" (click)="cancelChangePass()" class="btn btn-light block w-100 m-b mb-2">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Anuluj
      </button>
      <button [disabled]="loading" class="btn btn-primary block w-100 m-b">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Zaloguj się
      </button>
    </form>
  </div>
</div>
<footer>
  <div class="row">
    <div class="col-12 text-center">
      <span>
        &copy; {{date | date: 'yyyy'}} | Wszystkie prawa zastrzeżone Copyright &copy; {{date | date: 'yyyy'}} Konrad Mieszała
      </span>
    </div>
  </div>
</footer>
